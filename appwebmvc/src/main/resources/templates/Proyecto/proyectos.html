<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body style="background-color: lightblue">

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:50px">
		<div class="container-fluid">
			<a class="navbar-brand" href="http://localhost:8087/">SpringWeb</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/empleados}">Empleados</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/proyectos}">Proyectos</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/departamentos}">Departamentos</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
		<div class="col-9">
			<h1>Lista de Proyectos</h1>
			</div>
			<div class="col-3">
			<button type="button" class="btn btn-primary btn-lg">
				<a target="_blank" style="color: white; text-decoration: none;" th:href=@{proyectos/nuevo}>Nuevo Proyecto</a></button>
			</div>
		</div>
		<table class="table" style="background-color: white">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Fecha Inicio</th>
					<th>Fecha Fin</th>
					<th>Activo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="datos: ${key}">
					<td th:text="${datos.nombre}"></td>
					<td th:text="${datos.fechaInicio}"></td>
					<td th:text="${datos.fechaFin}"></td>
					<td th:text="${datos.activo}"></td>
					<td>
						<button type="button" class="btn btn-secondary btn-lg">
							<a target="_blank" style="color: white; text-decoration: none;" th:href="@{/proyectos/editar/{id}(id=${datos.id})}">Editar</a></button>
						<button type="button" class="btn btn-danger btn-lg">
							<a target="_blank" style="color: white; text-decoration: none;" th:href="@{/proyectos/borrar/{id}(id=${datos.id})}">Eliminar</a></button>
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
